<div class="container">
  <div class="row">
    <div class="col">
      <h4>
        Log in as Admin use this credentials:
      </h4>
    <p>  Admin login:  aleksgorbulin@gmail.com</p>
    <p>   Admin pass: 123456 </p>
    <h4>Log in as user, use this credentials</h4>
<p>User login: alex@gmail.com</p>
<p>User pass: 123456</p>
    </div>
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" />
          <div
            *ngIf="form.controls.username.touched && !form.controls.username.valid"
            class="alert alert-danger"
          >
            Username is required
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <div
            *ngIf="form.controls.password.touched && form.controls.password.errors"
          >
            <div
              *ngIf="form.controls.password.errors.required"
              class="alert alert-danger"
            >
              Password is required.
            </div>
            <div
              *ngIf="form.controls.password.errors.cannotContainSpace"
              class="alert alert-danger"
            >
              Password cannot contain space.
            </div>
          </div>
          <div *ngIf="invalidLoginMessage" class="alert alert-danger">
            {{ invalidLoginMessage }}
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
